<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet-normalize" href=".git/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <section class="input-container">
        <h1 class='to-do'>2Do<span class='box'>Box</span></h1>
        <input class='input-title' type='text' placeholder=' Title'>
        <textarea class='input-task' type='text' placeholder=' Task'></textarea>
        <button class='save-button' type='button' disabled>save</button>
        <button class='show-completed-button' type='button' enabled>Show Completed Tasks</button>
      </section>
    </header>

    <main>
      <section class='search-container'>
        <input class='search-input' type='text' placeholder=' Filter'>
      </section>
      <div class='importance-filters'>
        <button class='none-filter'type='button'>None</button>
        <button class='low-filter' type='button'>Low</button>
        <button class='normal-filter' type='button'>Normal</button>
        <button class='high-filter' type='button'>High</button>
        <button class='critical-filter' type='button'>Critical</button>
      </div>
      <section class='card-container'>
      </section>

      <button class='show-more-button' type='button'>Show More Tasks</button>
    </main>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
