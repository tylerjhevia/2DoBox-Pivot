<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <link rel="stylesheet-normalize" href=".git/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <section class="input-container">
        <h1 class='idea'>idea<span class='box'>box</span></h1>
        <input class='input-title' type='text' placeholder='Title'>
        <input class='input-body' type='text' placeholder='Body'>
        <button class='save-button' type='button'>save</button>

      </section>

    </header>

    <main>
      <section class='search-container'>
        <input class='search-input' type='text' placeholder=' Search'>
      </section>

      <section class='card-container'>
        <article class='idea-card'>
          <h2 class='idea-title'>Example Idea 1</h2>
          <button class='delete-button'></button>
          <p class='idea-body'>kfhaskjfhkaskfsanlkfasdfasdfasdfasdfasdfasdfwergergdfggh</p>
          <section class='button-container'>
            <button class='arrow-up'></button>
            <button class='arrow-down'></button>
            <p class='quality'>quality:</p>
            <p class='quality-value'> swill</p>
          </section>
          <hr />
        </article>
      </section>

    </main>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
